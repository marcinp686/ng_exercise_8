<div class="cart-create">
  <section class="cart-create-form" [formGroup]="cartFormGroup">
    <div formGroupName="items">
      <mat-checkbox *ngFor="let product of products$ | async" [formControlName]="product.id">
        {{product.title}}
      </mat-checkbox>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <button mat-button color="primary" [disabled]="cartFormGroup.invalid" (click)="onCartCreate()">Submit</button>  
    </div>
  </section>
</div>
